<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside id="info">
        <button id="infoButton">
        </button>
        <div id="keyInfos">
            <h4>Keys</h4>
            <ul>
                <li><div class="keySymbol">◄</div> moves piece leftwards</li>
                <li><div class="keySymbol">►</div> moves piece rightwards</li>
                <li><div class="keySymbol">▼</div> moves piece downwards</li>
                <li><div class="keySymbol">▲</div> rotates piece</li>
                <li>󠀠<div class="keySymbol">Space</div> smashes piece to the bottom</li>
                <li>󠀠<div class="keySymbol">Enter</div> restarts game</li>
            </ul>
        </div>
    </aside>
    
    <header>
        <h1>Tetris</h1>
    </header>    
    <section id="game">
        <section id="nextPieceContainer">
            <div id="nextPiece"></div>
        </section>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
